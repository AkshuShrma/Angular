<div class="container m-5">
    <h1 class="mb-3 text-info">Employees</h1>
<table class="table table-bordered" *ngIf="employees && employees.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Salary</th>
        <th>Department</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.department}}</td>
        <td>
          <a [routerLink]="['/employees','edit',employee.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
  <h2 *ngIf="!employees || employees.length <= 0" class="text-danger">Now No Employees</h2>
</div>
