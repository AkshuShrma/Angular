<div class="container my-5">
  <h1 class="mb-3 text-info">Add Employees</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="AddEmployee()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
            name="name" [(ngModel)] = "addEmployeeRequest.name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email" [(ngModel)] = "addEmployeeRequest.email"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter Phone"
            name="phone" [(ngModel)] = "addEmployeeRequest.phone"
          />
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input
            type="number"
            class="form-control"
            id="salary"
            placeholder="Enter Salary"
            name="salary" [(ngModel)] = "addEmployeeRequest.salary"
          />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            placeholder="Department"
            name="department" [(ngModel)] = "addEmployeeRequest.department"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
