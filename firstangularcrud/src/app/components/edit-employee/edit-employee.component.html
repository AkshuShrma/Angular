<div class="container my-5">
    <h1 class="mb-3 text-info">Edit Employees</h1>
    <div class="row">
      <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updateEmployee()">
            <div class="form-group">
                <label for="id">Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  placeholder="Enter id"
                  name="id" [(ngModel)] = "employeeDetails.id"
                />
              </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Name"
              name="name" [(ngModel)] = "employeeDetails.name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email" [(ngModel)] = "employeeDetails.email"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter Phone"
              name="phone" [(ngModel)] = "employeeDetails.phone"
            />
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input
              type="number"
              class="form-control"
              id="salary"
              placeholder="Enter Salary"
              name="salary" [(ngModel)] = "employeeDetails.salary"
            />
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input
              type="text"
              class="form-control"
              id="department"
              placeholder="Department"
              name="department" [(ngModel)] = "employeeDetails.department"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" (click)="deleteEmployee(employeeDetails.id)" class="btn btn-danger m-1">Delete</button>
        </form>
      </div>
    </div>
  </div>
